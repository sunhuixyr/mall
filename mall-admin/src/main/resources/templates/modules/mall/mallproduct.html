<!DOCTYPE html>
<html>
<head>
    <title>商品管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("mall:mallproduct:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("mall:mallproduct:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("mall:mallproduct:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">商品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.productName" placeholder="商品名称"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">商品类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.productType" placeholder="商品类型"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">摘要</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.productTitle" placeholder="摘要"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.image" placeholder="图片"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">详细描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.productDesc" placeholder="详细描述"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.price" placeholder="价格"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">起始日期，yyyyMMdd</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.startDate" placeholder="起始日期，yyyyMMdd"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">结束日期，yyyyMMdd</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.endDate" placeholder="结束日期，yyyyMMdd"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="text" value='9999' class="form-control" v-model="mallProduct.orderNum" placeholder="排序,默认9999"/>
                        </div>
                    </div>
			<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/mall/mallproduct.js?_${.now?long}"></script>
</body>
</html>
